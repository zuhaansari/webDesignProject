		<div id="con"> 
		<p> If you have any questions or want to contact me </p>
		<p> please leave your details and your message below </p>
		</div>
		<div class="container padding" id="contact">
			<form role="form"> 
				<div class="form-group">
					<label for="email"> Email: </label>
					<input type="email" class="form-control" id="email" name="email" placeholder="example@example.com"/>
				</div>
				<div class="form-group"> 
					<label for="name"> Name: </label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Your name here"/>
				</div>
				
				<div class="form-group"> 
					<label for="message"> Message: </label>
					<textarea class="from-control" name="message" id="message" placeholder="Your message here"> </textarea>
				</div>

				<button type="submit" class="btn btn-default"> Submit</button>
			</form>
			<br/>
		</div>
